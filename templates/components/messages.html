{% if messages %}

    {% for message in messages %}
    
    <div class="fixed right-0 mr-1 top-0">
        <div class="inline-flex justify-between bg-gray-50 border border-gray-400-400 text-gray-100-700 text-gray-700 px-4 py-3 my-2 rounded "
            role="alert">
            <span class="block sm:inline pl-2">
                {{ message }}
            </span>
            <span class="inline" onclick="return this.parentNode.remove();">
                <svg class="fill-current h-6 w-6" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <title>Close</title>
                    <path
                        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                </svg>
            </span>
        </div>
    </div>

    {% endfor %}

{% endif %}
